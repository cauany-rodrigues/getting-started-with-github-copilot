<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>

      <template id="activity-card-template">
        <div class="activity-card">
          <h4 class="activity-title"></h4>
          <p class="activity-description"></p>
          <p class="activity-availability">
            <span class="label">Availability:</span>
            <span class="activity-schedule"></span>
          </p>
          <div class="participants-section">
            <h5>Participants</h5>
            <ul class="participants-list">
              <li class="participants-empty">Loading participants...</li>
            </ul>
          </div>
        </div>
      </template>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        (async () => {
          const list = document.getElementById("activities-list");
          const template = document.getElementById("activity-card-template");
          if (!list || !template) return;

          list.innerHTML = "";

          let activities = {};
          try {
            const response = await fetch("/activities");
            if (response.ok) {
              activities = await response.json();
            }
          } catch (_) {}

          const renderParticipants = (card, participants = []) => {
            const ul = card.querySelector(".participants-list");
            if (!ul) return;
            ul.innerHTML = "";

            if (participants.length === 0) {
              const li = document.createElement("li");
              li.className = "participants-empty";
              li.textContent = "Sem participantes";
              ul.appendChild(li);
              return;
            }

            participants.forEach((email) => {
              const li = document.createElement("li");
              li.textContent = email;
              ul.appendChild(li);
            });
          };

          const renderCard = (name, data) => {
            const fragment = template.content.cloneNode(true);
            const card = fragment.querySelector(".activity-card");
            card.querySelector(".activity-title").textContent = name;
            card.querySelector(".activity-description").textContent = data.description || "";
            const schedule = card.querySelector(".activity-schedule");
            if (schedule) {
              schedule.textContent = data.availability || data.schedule || "";
            }
            renderParticipants(card, data.participants || []);
            list.appendChild(fragment);
          };

          Object.entries(activities).forEach(([name, data]) => renderCard(name, data));
        })().catch(() => {});
      });
    </script>
  </body>
</html>
